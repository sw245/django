<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>메인페이지</h2>
    <ul>
        <li><a href='/students/list/'>students list</a></li>
        <li><a href='/students/write/'>입력</a></li>
        {% comment %} <li><a href='/test/'>테스트 결과</a></li> {% endcomment %}
    </ul>
    <br><br><br>
    <p>2.1 get:parameter 전달방식 </p>
    <!-- 2. get으로 데이터 보내기 : 변수 parameter / api 방식 -->
     <p><a href='/students/view/?name=홍길동&age=20'>name:홍길동, age:20</a></p>    <!-- 변수 parameter 방식 -->
    <hr>
    <p>2.2 우아한 url 페이지 - rest api 방식</p>
    <p><a href='/students/send/홍길동/20/'>rest api - /students/send/홍길동/20/</a></p>
    <hr>
     <p>1. form 전달방식</p>
    <!-- 3. JS: ajax로 데이터 보내기 -->
    <!-- 1. form으로 데이터 보내기 : get / post -->
     <form name='frm' method='post' action='/students/list/'>    <!-- /  = root, ./  = 현재폴더, ../  = 이전폴더 --> <!-- 끝부분에 슬래시 반드시 붙이기? -->
        {% csrf_token %}
        <label>아이디</label>
        <input type='text' name='id'>
        <br>
        <label>패스워드</label>
        <input type='text' name='pw'>
        <br>
        <label>전화번호</label>
        <input type='text' name='phone'>
        <br>
        <input type='radio' name='gender' value='남' id='male'>
        <label for='male'>남성</label>
        <input type='radio' name='gender' value='여' id='female'>
        <label for='female'>여성</label>
        <br>    <!-- 체크박스는 request에 리스트 형태로 전송 가능 -->
        <input type='checkbox' name='hobby' value='게임' id='game'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='골프' id='golf'>
        <label for='golf'>골프</label>
        <br>
        <input type='submit' value='전송'>
    </form>
    
</body>
</html>
