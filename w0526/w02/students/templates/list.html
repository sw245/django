<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생 리스트</h2>
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
            <th>학년</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.major }}</td>
            <td>{{ s.grade }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.gender }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
