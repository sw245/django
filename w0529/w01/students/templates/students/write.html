<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생정보 등록</h2>
    <form action='/students/write_ok/' method='post' name='frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>전공</label>
        <input type='text' name='major'><br>
        <label>학년</label>
        <input type='number' name='grade'><br>
        <label>나이</label>
        <input type='number' name='age'><br>
        <label>성별</label>
        <input type='radio' name='gender' value='남자' id='m'>
        <label for='m'>남자</label>
        <input type='radio' name='gender' value='여자' id='f'>
        <label for='f'>여자</label><br>
        <label>취미</label>
        <input type='checkbox' name='hobby' value='게임' id='game'><label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='골프' id='golf'><label for='golf'>골프</label>
        <input type='checkbox' name='hobby' value='수영' id='swimming'><label for='swimming'>수영</label>
        <input type='checkbox' name='hobby' value='조깅' id='jogging'><label for='jogging'>조깅</label>
        <input type='checkbox' name='hobby' value='독서' id='reading books'><label for='reading books'>독서</label>
        <br>
        <input type='submit' value='저장'>
        <!-- button 특성: type을 지정하지 않으면 form의 action 주소를 호출함 -->
        <a href='/students/list/'><button type='button'>돌아가기</button></a>
    </form>
</body>
</html>
