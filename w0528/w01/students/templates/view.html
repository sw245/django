<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:900px;text-align:center;margin:0 auto;}
        th,td{height:40px;}
        div{width:600px; margin:20px auto; display:flex; justify-content:center;}
        button{width:150px; height:50px; font-size:20px; margin:0 5px; }
    </style>
</head>
<body>
    <h2>학생 상세 페이지</h2>
    <table>
        <tr>
            <th>이름</th>
            <td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>전공</th>
            <td>{{stu.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{stu.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{stu.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{stu.gender}}</td>
        </tr>
    </table>
    <div>
        <a href='/students/list/'><button>학생 리스트</button></a>
        <a href='/students/update/{{stu.name}}/'><button>수정</button></a>
        <a href='/students/delete/{{stu.name}}/'><button onclick='deleteBtn()'>삭제</button></a>
    </div>
    <script>
        function deleteBtn(){
            if(confirm('정말 삭제하시겠습니까?')){
                locations.href='/students/delete/{{stu.name}}/'     // 이렇게 쓰지 말라는데요...
            };
        };
    </script>
</body>
</html>
