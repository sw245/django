<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table{margin:0 auto; width:450px; text-align:center;}
        th{height:40px;}
        td{height:30px;}
        div{width:500px; height:50px; margin:20px auto; display:flex; justify-content:center;}
        button{width:120px; height:50px;
             margin:0 10px; font-size:15px;}
    </style>
</head>
<body>
    <h2>학생 상세페이지</h2>
    <table>
        <tr>
            <th>이름</th>
            <td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>전공</th>
            <td>{{stu.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{stu.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{stu.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{stu.gender}}</td>
        </tr>
    </table>
    <div>
        <a href='/students/update/{{stu.name}}/'><button>수정하기</button></a>
        <a href='/students/delete/{{stu.name}}/' onclick='return confirm("정말 삭제하시겠습니까?");'><button>삭제하기</button></a>
        <a href='/students/list/'><button>돌아가기</button></a>
    </div>
    {% comment %} 
    <script>
        function deleteBtn(){
            if(confirm('정말 삭제하시겠습니까?')){
                locations.href = '/students/delete/{{stu.name}}/';
            

            }
        }
    </script>
     {% endcomment %}
</body>
</html>
